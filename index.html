<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Book Tracker</title>
  </head>
  <body>
    <header>
      <div class="heading">
        <img src="./images/burning-book.svg" alt="Icon of burning book" />
        <div class="title-wrapper">
          <h1 class="title">My Book Tracker</h1>
          <h2 class="subtitle">Track your reading journey</h2>
        </div>
      </div>
      <button class="add-book-btn">+ Add Book</button>
    </header>
    <main>
      <section class="dashboard">
        <div class="dashboard-card">
          <div class="value">4</div>
          <div class="label">Total books</div>
        </div>
        <div class="dashboard-card">
          <div class="value">1</div>
          <div class="label">Currently Reading</div>
        </div>
        <div class="dashboard-card">
          <div class="value">1</div>
          <div class="label">Finished</div>
        </div>
        <div class="dashboard-card">
          <div class="value">2</div>
          <div class="label">Want to Read</div>
        </div>
      </section>
      <section class="search"></section>
      <section class="cards-wrapper"></section>
    </main>
  </body>
</html>
